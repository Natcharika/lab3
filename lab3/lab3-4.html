<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/CSS">
        table, td, th {  
            border: 1px solid #000000;
            text-align: left;
        }
        tr:hover {background-color: rgb(159, 194, 240);}
    </style>
</head>
<body>
<table>
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <tr>
        <td colspan="2">C</td>
    </tr>
</table>
</body>
</html>
